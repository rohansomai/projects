<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="digital">
            <div id="hourDigital"></div>
            <div class="colon1">:</div>
            <div id="minuteDigital"></div>
            <div class="colon2">:</div>
            <div id="secondDigital"></div>
        </div>
    </div>
</body>
</html>
